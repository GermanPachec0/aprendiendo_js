<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>APP Calculator!</title>
  </head>
  <body>    
    <div class="container">  
        <h1>App Calculaltor</h1>
    <form id="forma">
        <div class="mb-3">
            <label for="Operando A">Operando A</label>
            <input type="number" class="form-control" placeholder="Escibre el operando A" id="operandoA">
        </div>
        <div class="mb-3">
            <label for="Operando A">Operando B</label>
            <input type="number" class="form-control" placeholder="Escibre el operando B" id="operandoB">
        </div>
        <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        
    </form>    
    <div id="resultado">
    </div>
</div>

    <!-- Optional Jat, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
